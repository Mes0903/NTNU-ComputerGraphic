<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>圖學期末</title>
    <style>
      body {
        background: #f7f7f7;
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
      }
      canvas {
        border: 1px solid #333;
        margin-right: 20px;
      }
      #controls {
        width: 350px;
        background-color: #e0e0e0;
        padding: 15px;
        border-radius: 5px;
        max-height: 800px;
        overflow-y: auto;
      }
      .control-section {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f5f5f5;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="range"], input[type="radio"] {
        margin-right: 8px;
      }
      button {
        padding: 8px 16px;
        margin-right: 10px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      h3 {
        margin-top: 15px;
        margin-bottom: 10px;
        color: #333;
      }
      .note {
        font-size: 0.9em;
        padding: 10px;
        background-color: #fff3cd;
        border-left: 4px solid #ffc107;
        margin-top: 15px;
      }
    </style>
  </head>
  <body onload="main()">
    <div class="container">
      <canvas id="webgl" width="800" height="800">
        Please use a browser that supports the canvas element.
      </canvas>
      
      <div id="controls">
        <div class="control-section">
          <h3>模式選擇</h3>
          <div>
            <input type="radio" id="texture" name="mode" value="texture" checked>
            <label for="texture">texture</label>
          </div>
          <div>
            <input type="radio" id="normal" name="mode" value="normal">
            <label for="normal">normal</label>
          </div>
          <div>
            <input type="radio" id="phong" name="mode" value="phong">
            <label for="phong">phong</label>
          </div>
          <div>
            <input type="radio" id="bump" name="mode" value="bump">
            <label for="bump">bump</label>
          </div>
          <div>
            <input type="radio" id="displacement" name="mode" value="displacement">
            <label for="displacement">displacement</label>
          </div>

          <h3>視角</h3>
          <div class="camera-toggle" style="display:inline-flex; align-items:center; margin-top:12px;">
            <input type="checkbox" id="viewMode" checked style="margin:0 6px 0 0;">
            <label for="viewMode" style="margin:0;">第一人稱</label>
          </div>
        </div>
      </div>
    </div>
    
    <script src="cuon-matrix.js"></script>
    <script src="shader.js"></script>
    <script src="main.js"></script>
    <script src="object.js"></script>
    <script src="camera.js"></script>
  </body>
</html>
